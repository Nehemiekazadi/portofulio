<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="paiment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Informations de paiement</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="card-name">Nom sur la carte</label>
                <input type="text" id="card-name" name="card-name" placeholder="Ex: Jean Dupont" required>
            </div>
            <div class="form-group">
                <label for="card-number">Num√©ro de carte</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">Code CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit">Payer</button>
        </form>
    </div>
</body>
</html>
